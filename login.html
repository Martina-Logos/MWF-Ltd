<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWF Business Management System - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="/public/css/login.css">    
</head>

<body>
    <div class="login-container">
        <div class="brand-section">
            <div class="logo-container">
                <img src="/public/imgs/BrownLogo.png" width="150" height="150" class="rounded-image" alt="MWF Logo">
                <h1 class="brand-title">Mayondo Management</h1>
                <p class="brand-subtitle">Business System</p>
            </div>
            
           
        </div>
        
        <div class="form-section">
            <h2 class="welcome-title">Welcome Back!</h2>
            <p class="welcome-subtitle">Sign in to your account</p>
            
            <div class="glass-form">
                <form action="/login" method="post" id="glassForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="name" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">Sign In</button>
                </form>
                <p id="errorMessage"></p>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Contact Administrator</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('glassForm');
            const errorMessage = document.getElementById('errorMessage');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Basic validation
                if (!email || !password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                // Clear any previous error
                hideError();
                
                // In a real application, you would send this data to a server
                console.log('Login attempt:', { email, password });
                
                // Simulate successful login
                // In a real app, you would check credentials and redirect
                simulateLogin();
            });
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                errorMessage.style.backgroundColor = '#ffe6e6';
                errorMessage.style.color = '#d63031';
                errorMessage.style.border = '1px solid #ff7675';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            function simulateLogin() {
                // Show loading state
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Signing In...';
                submitBtn.disabled = true;
                
                // Simulate API call delay
                setTimeout(() => {
                    // For demo purposes, always "succeed"
                    // In real app, check credentials and handle accordingly
                    alert('Login successful! Redirecting to dashboard...');
                    
                    // Reset button
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    
                    // Redirect to dashboard (in a real app)
                    window.location.href = 'manager.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
